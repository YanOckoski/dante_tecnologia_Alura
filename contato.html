        <main>

<form>

    <label for="nomeCompleto">Nome Completo</label>
    <input type="text" id="nomeCompleto" class="input-padrão" required placeholder="Insira o seu seu nome completo">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone"class="input-padrão" required placeholder="xx xxxxx-xxxx">

    <label for="email">Email</label>
    <input type="email" id="Email"class="input-padrão" required placeholder="email@email.com.br">

    <label for="mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem"class="input-padrão" required></textarea>

  <fieldset>
    <legend>Como gostaria de receber o nosso contato?</legend>
    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
    

    <label for="radio-sms"><input type="radio" name="contato" value="sms" id="radio-sms" checked>SMS</label>
 

    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
    
  
  </fieldset>

<fieldset>
    <legend>Qual horário prefere ser atendido(a)?</legend>
        <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>
</fieldset>

<label class="checkbox"><input type="checkbox" checked >Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar Formulário" class="enviar">

</form>
