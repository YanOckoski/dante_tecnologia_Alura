<!DOCTYPE html>

    <body>
        <div class="caixa">
        <div class="container">
            <header cLass="cabecalho">

                    <form>
                        
                        <input type="email" id="email" class="input-padrão" required placeholder="email@email.com.br">

                            <input type="checkbox" checked>Me mantenha conectado</label>

                    <div class="entrar">

                        <button type="submit" class="cadastro">Entrar</button>
                    </div>

                        <div class="resetSenha">
                            <a href="recuperar.html" class="resetSenha">Esqueci minha senha</a>
                        </div>

                     </form>

                    <div class="semCadastro">
                        <a href="index.html" class="semCadastro">AINDA NÃO SOU CADASTRADO</a>
                    </div>

                </header>
    
            </div>
           
      </body>
    </html>
